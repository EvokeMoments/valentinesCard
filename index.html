<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Postcard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --red: #c62828;
        --deep-red: #9f1d1d;
        --cream: #fff4e8;
        --blush: #ffe3e1;
        --shadow: rgba(140, 20, 20, 0.25);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Playfair Display", serif;
        background: radial-gradient(circle at top, #fff7f2 0%, #ffe8e6 45%, #fcd6d2 100%);
        color: var(--deep-red);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        overflow: hidden;
      }

      .floating-hearts {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 0;
      }

      .floating-hearts span {
        position: absolute;
        bottom: -60px;
        font-size: clamp(16px, 2vw, 22px);
        opacity: 0.7;
        animation: floatUp linear infinite;
        color: rgba(198, 40, 40, 0.4);
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(0.8);
          opacity: 0;
        }
        10% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(-120vh) scale(1.4);
          opacity: 0;
        }
      }

      .postcard {
        position: relative;
        z-index: 2;
        background: var(--cream);
        border-radius: 26px;
        border: 2px solid rgba(198, 40, 40, 0.2);
        box-shadow: 0 20px 40px var(--shadow);
        padding: clamp(24px, 5vw, 48px);
        width: min(520px, 92vw);
        text-align: center;
        overflow: hidden;
      }

      .postcard::before,
      .postcard::after {
        content: "";
        position: absolute;
        inset: 12px;
        border-radius: 20px;
        border: 1px dashed rgba(198, 40, 40, 0.4);
        pointer-events: none;
      }

      .postcard::after {
        inset: 20px;
        border-style: solid;
        border-color: rgba(198, 40, 40, 0.1);
      }

      .decoration {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      .corner {
        position: absolute;
        width: 100px;
        height: 100px;
        background: radial-gradient(circle, rgba(198, 40, 40, 0.12) 0%, transparent 70%);
      }

      .corner.top-left {
        top: 0;
        left: 0;
      }

      .corner.top-right {
        top: 0;
        right: 0;
      }

      .corner.bottom-left {
        bottom: 0;
        left: 0;
      }

      .corner.bottom-right {
        bottom: 0;
        right: 0;
      }

      .roses {
        position: absolute;
        font-size: clamp(18px, 3vw, 28px);
      }

      .roses.top {
        top: 16px;
        right: 20px;
      }

      .roses.bottom {
        bottom: 18px;
        left: 24px;
      }

      .hearts {
        position: absolute;
        font-size: clamp(18px, 2.5vw, 26px);
      }

      .hearts.left {
        top: 30%;
        left: 18px;
      }

      .hearts.right {
        bottom: 30%;
        right: 18px;
      }

      h1 {
        font-family: "Great Vibes", cursive;
        font-size: clamp(28px, 5vw, 46px);
        margin: 30px 0 20px;
        color: var(--deep-red);
        line-height: 1.2;
      }

      .message {
        font-size: clamp(16px, 2.8vw, 20px);
        color: #a52a2a;
        margin-bottom: 24px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 16px;
        flex-wrap: wrap;
      }

      button {
        font-family: "Playfair Display", serif;
        font-size: 16px;
        padding: 12px 26px;
        border-radius: 999px;
        border: 2px solid var(--red);
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        min-width: 110px;
      }

      button.primary {
        background: var(--red);
        color: var(--cream);
        box-shadow: 0 10px 18px rgba(198, 40, 40, 0.3);
      }

      button.secondary {
        background: var(--cream);
        color: var(--red);
      }

      button:hover {
        transform: translateY(-2px) scale(1.02);
      }

      button:active {
        transform: translateY(0);
        box-shadow: none;
      }

      .response {
        margin-top: 20px;
        font-size: clamp(18px, 2.6vw, 22px);
        color: var(--deep-red);
        min-height: 28px;
      }

      @media (max-width: 480px) {
        .postcard {
          padding: 24px 18px;
        }

        .roses.top {
          top: 8px;
          right: 12px;
        }

        .roses.bottom {
          bottom: 8px;
          left: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-hearts" aria-hidden="true">
      <span style="left: 10%; animation-duration: 12s; animation-delay: 0s">‚ù§</span>
      <span style="left: 25%; animation-duration: 14s; animation-delay: 2s">‚ù§</span>
      <span style="left: 40%; animation-duration: 16s; animation-delay: 4s">‚ù§</span>
      <span style="left: 55%; animation-duration: 13s; animation-delay: 1s">‚ù§</span>
      <span style="left: 70%; animation-duration: 18s; animation-delay: 3s">‚ù§</span>
      <span style="left: 85%; animation-duration: 15s; animation-delay: 5s">‚ù§</span>
    </div>

    <main class="postcard">
      <div class="decoration" aria-hidden="true">
        <span class="corner top-left"></span>
        <span class="corner top-right"></span>
        <span class="corner bottom-left"></span>
        <span class="corner bottom-right"></span>
        <span class="roses top">üåπüåπ</span>
        <span class="roses bottom">üåπ</span>
        <span class="hearts left">‚ù§ ‚ù§</span>
        <span class="hearts right">‚ù§</span>
      </div>

      <h1>Aryan, will you be my Valentine?</h1>
      <p class="message">A sweet little note sealed with all my love.</p>

      <div class="buttons">
        <button class="primary" id="yesButton" type="button">YES</button>
        <button class="secondary" id="noButton" type="button">NO</button>
      </div>

      <div class="response" id="response" aria-live="polite"></div>
    </main>

    <script>
      const response = document.getElementById("response");
      const yesButton = document.getElementById("yesButton");
      const noButton = document.getElementById("noButton");

      yesButton.addEventListener("click", () => {
        response.textContent = "Yay! ‚ù§Ô∏è See you on our date!";
      });

      noButton.addEventListener("click", () => {
        response.textContent = "Not applicable ‚ù§Ô∏è";
      });
    </script>
  </body>
</html>
